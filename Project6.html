<!DOCTYPE html>

<html>
<head>
    <title>Project 6</title>
    
</head>

<body>

	<p id="states"></p>

	<fieldset>
	<legend><b>Controls</b></legend>

	<table>
		<tr>
			<td>
				<!-- radio -->
				<form onchange="radio()">
				<label><input type="radio" name="pixel" checked="checked"> 20px </label></br>
				<label><input type="radio" name="pixel"> 25px </label></br>
				<label><input type="radio" name="pixel"> 30px </label>
				</form>
			</td>
			<td>
				<!-- drop down box -->
				<form>
				<label> Font
					<select id="textFamily" onchange="dropdown()">
						<option value="Arial">Arial</option>
						<option value="Time New Roman">Time New Roman</option>
						<option value="Courier New">Courier New</option>
					</select>
				</label>
				</form>
			</td>
			<td>
				<!-- text box -->
				<form>
				<label><input id="min" type="text" value="">Minimum Length</label></br>
				<label><input id="max" type="text" value="">Maximum Length</label></br>
				<input type="button" value="update" onclick="call()">
				</form>
			</td>
			<td>
			<!-- checkbox -->
			<form onchange="call()">
				<label><input type="checkbox" id="excludeA">Exclude words with "A"</label></br>
				<label><input type="checkbox" id="excludeE">Exclude words with "E"</label></br>
				<label><input type="checkbox" id="excludeO">Exclude words with "O"</label>
			</form>
			</td>
		</tr>
	</table>
	</fieldset>
  
<script src="Project6.js"></script>
</body>
</html>
