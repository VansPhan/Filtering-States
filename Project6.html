<!DOCTYPE html>

<html>
<head>
    <title>Project 6</title>
    
</head>

<body>

	<p id="states"></p>

	<fieldset>
	<legend><b>Controls</b></legend>

	<table>
		<tr>
			<td>
				<!-- radio -->
				<form onchange="radio()">
				<label><input type="radio" name="pixel" checked="checked"> 20px </label></br>
				<label><input type="radio" name="pixel"> 25px </label></br>
				<label><input type="radio" name="pixel"> 30px </label>
				</form>
			</td>
			<td>
				<!-- drop down box -->
				<form>
				<label> Font
					<select id="textFamily" onchange="dropdown()">
						<option value="Arial">Arial</option>
						<option value="Time New Roman">Time New Roman</option>
						<option value="Courier New">Courier New</option>
					</select>
				</label>
				</form>
			</td>
			<td>
				<!-- text box -->
				<form>
				<label><input id="min" type="text" value="">Minimum Length</label></br>
				<label><input id="max" type="text" value="">Maximum Length</label></br>
				<input type="button" value="update" onclick="exclusionCheck(theStates)">
				</form>
			</td>
			<td>
			<!-- checkbox -->
			<form onchange="exclusionCheck(theStates)">
				<label><input type="checkbox" id="excludeA">Exclude words with "A"</label></br>
				<label><input type="checkbox" id="excludeE">Exclude words with "E"</label></br>
				<label><input type="checkbox" id="excludeO">Exclude words with "O"</label>
			</form>
			</td>
		</tr>
	</table>
	</fieldset>


  

    <script type="text/javascript">
        var theStates = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida",
                 "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine",
                 "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska",
                 "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio",
                 "Oklahoma", "Oregon", "Pennsylvania","Rhode Island","South Carolina", "South Dakota", "Tennessee", "Texas",
                 "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"];


        display(theStates);

        function display(array) {
          	var stateString = array.join("  ");
			states.innerHTML = stateString;
			states.style.fontSize = "20pt";
			states.style.fontFamily = "Arial";

        }

        function radio() {
        	var choices = document.getElementsByName("pixel");
        	if (choices[0].checked) {
        		states.style.fontSize = "20pt";
      		}
      		else if (choices[1].checked) {
      			states.style.fontSize = "25pt";
      		}
      		else {
      			states.style.fontSize = "30pt";
      		}
      	}

      	function dropdown() {
      		var selected = document.getElementById("textFamily").value;
      		if (selected == "Arial") {
      			states.style.fontFamily = "Arial";
      		}
      		else if (selected == "Time New Roman") {
      			states.style.fontFamily = "Time New Roman";
      		}
      		else {
      			states.style.fontFamily = "Courier New";
      		}
      	}

      	function textLength() {
      		var myArr = states.innerHTML.split("  ");
      		var min = document.getElementById("min").value;
      		var minNum = parseInt(min);
      		var max = document.getElementById("max").value;
      		var maxNum = parseInt(max);
      		var edited = [];
      		for (var i = 0; i < myArr.length; i++) {
      			if (isNaN(minNum)) {
      				var minNum = 0;
      			}
      			if (isNaN(maxNum)) {
      				var maxNum = 100;
      			}
      			if ((myArr[i].length > minNum) && (myArr[i].length < maxNum)) {
      				edited.push(myArr[i]);
      			}
      		}
          	var joinedEditedArray = edited.join("  ");
			states.innerHTML = joinedEditedArray;
		}

		function exclusionCheck(array) {
			var myArr = array.slice(0);
      		if (excludeA.checked) {
      			for (var i = 0; i < myArr.length; i++) {
        			var numA = myArr[i].indexOf("a");
        			if (numA > 0) {
        				myArr[i] = "";
        			}
        		}
        	}
        	if (excludeE.checked) {
      			for (var i = 0; i < myArr.length; i++) {
        			var numE = myArr[i].indexOf("e");
        			if (numE > 0) {
        				myArr[i] = "";
        			}
        		}
        	}
        	if (excludeO.checked) {
      			for (var i = 0; i < myArr.length; i++) {
        			var numO = myArr[i].indexOf("o");
        			if (numO > 0) {
        				myArr[i] = "";
        			}
        		}
        	}
      			
      		var joinedEditedArray = myArr.join("  ");
			states.innerHTML = joinedEditedArray;
			textLength();
		}



        
    </script>

</body>
</html>
